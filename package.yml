name       : gstreamer-1.0-plugins-bad
version    : 1.14.0
release    : 37
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.14.0.tar.xz : ed5e2badb6f2858f60017b93334d91fe58a0e3f85ed2f37f2e931416fafb4f9f
license    : LGPL-2.0-or-later
component  : multimedia.gstreamer
summary    : Additional GStreamer plugins
description: |
    GStreamer is a streaming media framework, based on graphs of elements which operate on media data. This package contains plug-ins that aren't tested well enough, or the code is not of good enough quality.
builddeps  :
    - pkgconfig(bluez)
    - pkgconfig(dvdnav)
    - pkgconfig(dvdread)
    - pkgconfig(fdk-aac)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libass)
    - pkgconfig(libcurl)
    - pkgconfig(libexif)
    - pkgconfig(libjpeg)
    - pkgconfig(libmpeg2)
    - pkgconfig(libopenjp2)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libwebp)
    - pkgconfig(mjpegtools)
    - pkgconfig(nettle)
    - pkgconfig(nice)
    - pkgconfig(oggkate)
    - pkgconfig(opus)
    - pkgconfig(orc-0.4)
    - pkgconfig(vdpau)
    - pkgconfig(vo-aacenc)
    - pkgconfig(vpx)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x265)
    - pkgconfig(xv)
    - pkgconfig(xvmc)
    - pkgconfig(xxf86vm)
    - bzip2-devel
    - faad-devel
setup      : |
    %configure --disable-static \
               --with-gtk=3.0 \
               --enable-experimental \
               --with-package-name="GStreamer Bad Plugins ${version} Solus" \
               --with-package-origin="https://solus-project.com"
build      : |
    %make
install    : |
    %make_install
check      : |
    # Some tests are still failing
    %make check || :
