name       : gstreamer-1.0-plugins-bad
version    : 1.16.2
release    : 56
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.16.2.tar.xz : f1cb7aa2389569a5343661aae473f0a940a90b872001824bc47fa8072a041e74
license    : LGPL-2.0-or-later
component  : multimedia.gstreamer
summary    : Additional GStreamer plugins
description: |
    GStreamer is a streaming media framework, based on graphs of elements which operate on media data. This package contains plug-ins that aren't tested well enough, or the code is not of good enough quality.
builddeps  :
    - pkgconfig(aom)
    - pkgconfig(bluez)
    - pkgconfig(dvdnav)
    - pkgconfig(dvdread)
    - pkgconfig(fdk-aac)
    - pkgconfig(fluidsynth)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libaacs)
    - pkgconfig(libass)
    - pkgconfig(libchromaprint)
    - pkgconfig(libcurl)
    - pkgconfig(libdc1394-2)
    - pkgconfig(libde265)
    - pkgconfig(libexif)
    - pkgconfig(libmms)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpeg2)
    - pkgconfig(libopenjp2)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libwebp)
    - pkgconfig(lilv-0)
    - pkgconfig(mjpegtools)
    - pkgconfig(nettle)
    - pkgconfig(nice)
    - pkgconfig(oggkate)
    - pkgconfig(opus)
    - pkgconfig(orc-0.4)
    - pkgconfig(pango)
    - pkgconfig(sbc)
    - pkgconfig(soundtouch)
    - pkgconfig(vdpau)
    - pkgconfig(vo-aacenc)
    - pkgconfig(vpx)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(webrtc-audio-processing)
    - pkgconfig(x265)
    - bzip2-devel
    - faad-devel
    - ladspa-devel
    - vulkan-headers
setup      : |
    %meson_configure -D package-name="GStreamer ${version} Solus" \
        -D package-origin="https://getsol.us"
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check || :
