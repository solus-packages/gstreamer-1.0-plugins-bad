name       : gstreamer-1.0-plugins-bad
version    : 1.12.4
release    : 32
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.12.4.tar.xz : 0c7857be16686d5c1ba6e34bd338664d3d4599d32714a8eca5c8a41a101e2d08
license    : LGPL-2.0
component  : multimedia.gstreamer
summary    : Additional GStreamer plugins
description: |
    GStreamer is a streaming media framework, based on graphs of elements which
    operate on media data.

    This package contains plug-ins that aren't tested well enough, or the code
    is not of good enough quality.
builddeps  :
    - pkgconfig(bluez)
    - pkgconfig(dvdnav)
    - pkgconfig(dvdread)
    - pkgconfig(fdk-aac)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libass)
    - pkgconfig(libcurl)
    - pkgconfig(libexif)
    - pkgconfig(libjpeg)
    - pkgconfig(libmpeg2)
    - pkgconfig(libmpg123)
    - pkgconfig(libopenjp2)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libwebp)
    - pkgconfig(nettle)
    - pkgconfig(oggkate)
    - pkgconfig(opus)
    - pkgconfig(orc-0.4)
    - pkgconfig(vdpau)
    - pkgconfig(vo-aacenc)
    - pkgconfig(vpx)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x265)
    - pkgconfig(xv)
    - pkgconfig(xvmc)
    - pkgconfig(xxf86vm)
    - bzip2-devel
    - faad-devel
setup      : |
    %configure --disable-static \
               --with-gtk=3.0 \
               --enable-experimental \
               --with-package-name="GStreamer Bad Plugins ${version} Solus" \
               --with-package-origin="https://solus-project.com"
build      : |
    %make
install    : |
    %make_install
check      : |
    # Some tests are still failing
    %make check || true
